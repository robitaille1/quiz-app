<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Seinfeld Quiz</title>
</head>
<body>
    <header>
        <h1>Seinfeld Quiz</h1>
        <div class='right-header'role='score'>
            <p class="right">Question 10/10</p>
            <p class='right'>Score: 8</p>
        </div>
    </header>
    <section role='Incorrect Answer' class="container">
        <h2>Congratulations!</h2>
        <p>You got <span class="correct">8</span> out of 10 correct!!</p>
        <form action="/quiz.html">
            <button class='submit'>Restart the Quiz</button>
        </form>
    </section>
</body>
</html>
