<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Seinfeld Quiz App</title>
</head>
<body>
    <header>
        <h1>Seinfeld Quiz</h1>
        <div class='right-header'role='score'>
            <p class="right">Question 0/10</p>
            <p class='right'>Score: 0</p>
        </div>
        
    </header>
    <Section class='container' role='main'>
        <h2>Press the button below to test your knowledge</h2>
        <button class="start">START QUIZ</button>        
    </Section>
    <section role='Quiz Questions' class="container question">
        <h2>Question 1: In what city does Jerry live?</h2>
        <form action="">
            <button class="answer">Answer 1</button>
            <button class="answer">Answer 2</button>
            <button class="answer">Answer 3</button>
            <button class="answer">Answer 4</button>
            <button class='submit' type="submit">SUBMIT</button>
        </form>
    </section>
</body>
</html>
