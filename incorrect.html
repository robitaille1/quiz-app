<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Seinfeld Quiz</title>
</head>
<body>
    <header>
        <h1>Seinfeld Quiz</h1>
        <div class='right-header'role='score'>
            <p class="right">Question 1/10</p>
            <p class='right'>Score: 0</p>
        </div>
    </header>
    <section role='Incorrect Answer' class="container">
        <h2 class="incorrect">Incorrect Answer</h2>
        <p>The correct answer is: <span class="incorrect">New York City</span></p>
        <form action="/quiz-app/overall.html">
            <button class='submit'>Next Question</button>
        </form>
    </section>
    
</body>
</html>
